        <div class="modal-dialog">

                <div class="row mb-2">

                <div class="row mb-2">

                   </div>
                   <div class="col-9">
                      <textarea class="form-control" rows="5" id="contactMsg" placeholder="Enter a brief message" name="contactMsg"></textarea>
                   </div>
               	</div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" onlclick="emailMsg()">Send</button>
