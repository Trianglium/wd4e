{% extends "base.html" %}
{% load static %}


{% block jumbo_head %}<br>Get in Touch{% endblock %}


{% block content %}
   <div class="col-12 mb-3">
      <h3>Send a message</h3>
   </div>
    <div class="col-12 col-md-9">
      <form>
          <div class="form-group row">
              <label for="firstname" class="col-md-2 col-form-label">Name</label>
              <div class="col-md-10">
                  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Name">
              </div>
          </div>
          <div class="form-group row">
                <label for="telnum" class="col-12 col-md-2 col-form-label">Phone</label>
                <div class="col-md-10">
                    <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailid" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group row">
                <label for="contact-msg" class="col-md-2 col-form-label">Message</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="feedback" name="contact-msg" rows="12"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <button type="submit" class="btn btn-success">Send</button>
                </div>
            </div>
      </form>

    </div>
{% endblock %}
